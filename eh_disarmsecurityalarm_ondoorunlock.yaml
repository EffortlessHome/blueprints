blueprint:
  name: Disarm Security Alarm on Door Unlock
  description: Disarm the security alarm when the door is unlocked (to prevent unintentional alarm triggers). Use this automation only if this functionality is desired.
  domain: automation
  author: EffortlessHome
  source_url: https://github.com/EffortlessHome/blueprints/blob/main/eh_disarmsecurityalarm_ondoorunlock.yaml
  input:
    issomeonehome:
      name: Is Someone Home Flag
      description: This is the state indicating if someone is already home_value01
      selector:
        entity:
          filter:
          - domain:
            - input_boolean
          multiple: false
    securityalarm:
      name: Security Alarm
      description: The security alarm to disarm
      selector:
        entity:
          filter:
          - domain:
            - alarm_control_panel
          multiple: false
    doorlock:
      name: Door Lock
      description: The door lock to unlock (optional)
      default: {}      
      selector:
        entity:
          filter:
          - domain:
            - lock
          multiple: false
    simulatepresenceswitch:
      name: The Simulate Presence Switch
      description: Turn off the simulate presence switch if it is on
      selector:
        entity:
          filter:
          - domain:
            - switch
          multiple: false
    additional_actions:
      name: Additional Actions
      description: Add additional actions to the script. Will execute after everything
        else.
      default: []
      selector:
        action: {}

trigger:
- platform: state
  entity_id: !input issomeonehome
  from: 'off'
  to: 'on'
action:
- service: switch.turn_off
  target:
    entity_id: !input simulatepresenceswitch
- service: alarmo.disarm
  data:
    entity_id: !input securityalarm
- service: lock.unlock
  target:
    entity_id: !input doorlock
- choose: []
  default: !input additional_actions
