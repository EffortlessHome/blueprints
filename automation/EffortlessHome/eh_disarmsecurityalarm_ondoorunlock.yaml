blueprint:
  name: Disarm Security Alarm on Door Unlock
  description: Disarm the security alarm when the door is unlocked (to prevent unintentional
    alarm triggers). Use this automation only if this functionality is desired.
  domain: automation
  author: EffortlessHome
  source_url: https://raw.githubusercontent.com/EffortlessHome/blueprints/d3d466d6f89cbb22c3f567aa024dce408ea7cf10/automation/EffortlessHome/eh_disarmsecurityalarm_ondoorunlock.yaml
  input:
    securityalarm:
      name: Security Alarm
      description: The security alarm to disarm
      selector:
        entity:
          filter:
          - domain:
            - alarm_control_panel
          multiple: false
    doorlock:
      name: Door Lock
      description: The door lock
      default: {}
      selector:
        entity:
          filter:
          - domain:
            - lock
          multiple: false
    additional_actions:
      name: Additional Actions
      description: Add additional actions to the script. Will execute after everything
        else.
      default: []
      selector:
        action: {}
trigger:
- platform: state
  entity_id: !input doorlock
  from: locked
  to: unlocked
action:
- service: effortlesshome.disarm
  data:
    entity_id: !input securityalarm
- choose: []
  default: !input additional_actions
